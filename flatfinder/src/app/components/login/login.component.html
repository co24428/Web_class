<div id="main-content">
    <div id="loginForm">
        <label for="email"><b>Email</b></label>
        <mat-form-field>
            <mat-label>Enter your email</mat-label>
            <!-- <input matInput type="email" placeholder="test@example.com" [formControl]="email" (blur)="updateErrorMessage()" required /> -->
            <input matInput type="email" placeholder="test@example.com" [formControl]="email" required />
            <!-- <mat-error *ngIf="email.invalid">{{ errorMessage() }}</mat-error> -->
        </mat-form-field>

        <label for="password"><b>Password</b></label>
        <mat-form-field>
            <mat-label>Enter your password</mat-label>
            <input matInput type="password" placeholder="******" [formControl]="password" required />
            <mat-error *ngIf="password.invalid">Password is required and must be strong.</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" id="loginBtn" (click)="onLogin()">Login</button>
    </div>
    <span>If you haven't <a routerLink="/register">register</a>ed?</span>
    <!-- <button mat-raised-button color="accent" id="registerBtn">
        <a [routerLink]="['/register']" style="text-decoration: none; color: inherit;">Create an account</a>
    </button> -->
</div>
