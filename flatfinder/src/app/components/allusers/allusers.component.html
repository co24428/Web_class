<div class="all-users-container">
    <h1>All Users</h1>
  
    <table class="users-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Email</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Birth Date</th>
          <th>Admin</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.birthDate | date: 'longDate' }}</td>
          <td>{{ user.isAdmin ? 'Yes' : 'No' }}</td>
          <td>
            <button (click)="toggleAdmin(user)" [class.admin]="user.isAdmin">
              {{ user.isAdmin ? 'Revoke Admin' : 'Make Admin' }}
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
