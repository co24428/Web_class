<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css">
</head>

<body>
  <h1 id="header"></h1>

  <script src="src/script.js"></script>

  <h2>Form Javascript Example</h2>
  <form id="os-form">
    <input type="radio" name="os" value="mac">mac
    <br>
    <input type="radio" name="os" value="window">window
    <br>
    <input type="radio" name="os" value="ubuntu">ubuntu
    <br>
    <p></p>
    <input type="submit" value="submit">
  </form>
  <script>
    document.getElementById('os-form').addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent the form from submitting

      // Get the selected radio button value
      const osValue = document.querySelector('input[name="os"]:checked').value;

      // Redirect based on the selected value
      switch (osValue) {
        case 'mac':
          // window.location.href = 'https://www.apple.com/macos/';
          window.open('https://www.apple.com/macos/', '_blank');
          break;
        case 'window':
          // window.location.href = 'https://www.microsoft.com/windows/';
          window.open('https://www.microsoft.com/windows/', '_blank');
          break;
        case 'ubuntu':
          // window.location.href = 'https://ubuntu.com/';
          window.open('https://ubuntu.com/', '_blank');
          break;
        default:
          alert('Please select an operating system.');
          break;
      }
    })
  </script>

</body>

</html>
