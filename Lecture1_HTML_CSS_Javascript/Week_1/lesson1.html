<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>My First Webpage</title>
	</head>
	<body>
		<h2> align="bottom":</h2>
		<p>
			This is some text.
			<img src="../images/cat.png" alt="cat!"
				align="bottom" width="50" height="50">
			green image.
		</p>
		<h2>align="middle":</h2>
		<p>		
			red image.
			<img src="../images/cat.png" alt="cat!"
				align="middle" width="50" height="50">
			red image.
		</p>
		<h2>Image with align="top":</h2>
		<p>
			This is some text.
			<img src="../images/cat.png" alt="cat!"
				align="top" width="50" height="50">
			blue image.
		</p>
	</body>
</html>
