<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>text styles</title>
		<style>
			.myList {
				margin-top: 10px;
				border: 1px solid blue;
			}
		</style>
	</head>
	<body>
		<!-- <ul> -->
		<ul style="list-style-type:square;">
			<li class="myList">this</li>
			<li class="myList">is</li>
			<li class="myList">unordered</li>
			<li>list</li>
		</ul>
		<ol>
			<li>this</li>
			<li>is</li>
			<li>ordered</li>
			<li>list</li>
		</ol>
		<dl>
			<dt>Coffee</dt>
			<dd>- black hot drink</dd>
			<dt>Milk</dt>
			<dd>- white cold drink</dd>
		</dl>
	</body>
</html>
