<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Quiz</title>
    <style>
        body {
            background-color: rgb(224, 255, 255);
        }
        .title {
            text-align: center;
        }
        .main-container{
            display: flex;
            flex-direction: column;
            align-items: center;

        }
        .inner-container{
            display: flex;
            align-items: center;
            gap: 10px;

        }
        .image-container{
            display: flex;
            border: 2px solid black;
            border-radius: 10px;
            width: 200px;
            height: 200px;
        }
        .quizImage{
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
        .text-container{
            display: flex;
            flex-direction: column;
            align-items: center;

        }
    </style>
</head>
<body>
    <h1 class="title">With which letter does it start!</h1>
    <div class="main-container">
        <h1>Question number <span id="currentQuizNumber"></span>/<span id="totalQuizNumber"></span></h1>
        <div class="inner-container">
            <div class="image-container">
                <img class="quizImage">
            </div>
            <div class="text-container">        
                <button class="playBtn">play</button>
                <input class="userAnswer" type="text">
                <p class="response"></p>
                <p class="scoreText">Score: <span class="score">0</span></p>
                <p class="highScoreText">High Score: <span class="highScore">0</span></p>
            </div>
        </div>
        

    </div>
    <script src="scripts.js"></script>
</body>
</html>
