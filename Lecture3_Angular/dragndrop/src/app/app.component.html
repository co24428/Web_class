<mat-sidenav-container>
  <mat-sidenav #sidenav role="naviation">
    <app-side-nav-list (sidenavClose)="sidenav.close()"></app-side-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header (sideNavToggle)="sidenav.toggle()"></app-header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
